<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRAGRODEP Simulation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">MIRAGRODEP Simulation Portal</h2>
                    </div>
                    <div class="card-body">
                        <form id="runModelForm">
                            <div class="mb-3">
                                <label for="run_mode" class="form-label">Run Mode</label>
                                <select class="form-select" id="run_mode" name="run_mode" required>
                                    <option value="full">Full (all steps)</option>
                                    <option value="sim_only">Simulations Only</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="agg" class="form-label">Aggregation Level</label>
                                <select class="form-select" id="agg" name="agg" required>
                                    <option value="AggT1">AggT1</option>
                                    <option value="AggT2">AggT2</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="proj" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="proj" name="proj" value="MBBF10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="regions" class="form-label">Regions</label>
                                <select class="form-select select2-multi" id="regions" name="regions[]" multiple required>
                                    <option value="OCEANIA">OCEANIA - Australia, New Zealand, and other Oceania</option>
                                    <option value="CHINA">CHINA - China and Hong Kong</option>
                                    <option value="REASIA">REASIA - Japan, South Korea, Taiwan</option>
                                    <option value="RoCIS">RoCIS - Rest of Commonwealth of Independent States (Belarus, Serbia, etc.)</option>
                                    <option value="RoAsia">RoAsia - Rest of Asia (Singapore, Malaysia, Nepal, etc.)</option>
                                    <option value="IDN">IDN - Indonesia</option>
                                    <option value="PHL">PHL - Philippines</option>
                                    <option value="THA">THA - Thailand</option>
                                    <option value="VNM">VNM - Vietnam</option>
                                    <option value="BGD">BGD - Bangladesh</option>
                                    <option value="IND">IND - India</option>
                                    <option value="PAK">PAK - Pakistan</option>
                                    <option value="CAN">CAN - Canada</option>
                                    <option value="USA">USA - United States and territories</option>
                                    <option value="MEX">MEX - Mexico</option>
                                    <option value="ARG">ARG - Argentina</option>
                                    <option value="Andean">Andean - Bolivia, Chile, Colombia, Ecuador, Peru</option>
                                    <option value="BRA">BRA - Brazil</option>
                                    <option value="RoMERCO">RoMERCO - Paraguay, Uruguay</option>
                                    <option value="RoLAC">RoLAC - Venezuela, Dominican Republic, Jamaica, Haiti, etc.</option>
                                    <option value="CAM">CAM - Costa Rica, Guatemala, Honduras, Nicaragua, Panama, etc.</option>
                                    <option value="EU28">EU28 - 28 European Union member countries</option>
                                    <option value="RoEFTA">RoEFTA - Norway, Switzerland, and other EFTA</option>
                                    <option value="RUS">RUS - Russia</option>
                                    <option value="UKR">UKR - Ukraine</option>
                                    <option value="KAZ">KAZ - Kazakhstan</option>
                                    <option value="RoMENA">RoMENA - Middle East & North Africa (Iran, Saudi Arabia, UAE, etc.)</option>
                                    <option value="TUR">TUR - Turkey</option>
                                    <option value="EGY">EGY - Egypt</option>
                                    <option value="RoWCAfr">RoWCAfr - West & Central Africa (Ghana, Senegal, Cameroon, etc.)</option>
                                    <option value="NGA">NGA - Nigeria</option>
                                    <option value="ETH">ETH - Ethiopia</option>
                                    <option value="EAFRICA">EAFRICA - East Africa (Kenya, Tanzania, Uganda, etc.)</option>
                                    <option value="SACU">SACU - Southern African Customs Union (South Africa, Botswana, Namibia, etc.)</option>
                                </select>
                                <div class="form-text">Select one or more regions for the simulation</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="shockSize" class="form-label">Shock Size (0-100: 0 no shock, 100 complete failure)</label>
                                <input type="number" class="form-control" id="shockSize" name="shockSize" value="0" step="any" required>
                                <div class="form-text">Enter positive or negative value</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="diag" class="form-label">Run in Diagnostic Mode</label>
                                <select class="form-select" id="diag" name="diag" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pov" class="form-label">Run Poverty Analysis</label>
                                <select class="form-select" id="pov" name="pov" required>
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (for run notifications)</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com">
                                <div class="form-text">Optional: Enter email to receive notification when the run completes</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Run Model</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 d-none" id="resultCard">
                    <div class="card-header bg-success text-white">
                        <h4>Workflow Status</h4>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage"></div>
                        <div id="runDetails" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- Error alert -->
                <div class="alert alert-danger mt-4 d-none" id="errorAlert">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay d-none" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text mt-3">Starting model run...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
