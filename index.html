<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirAgroDep Model Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">MirAgroDep Model Runner</h2>
                    </div>
                    <div class="card-body">
                        <form id="runModelForm">
                            <div class="mb-3">
                                <label for="run_mode" class="form-label">Run Mode</label>
                                <select class="form-select" id="run_mode" name="run_mode" required>
                                    <option value="full">Full (all steps)</option>
                                    <option value="sim_only">Simulations Only</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="agg" class="form-label">Aggregation Level</label>
                                <input type="text" class="form-control" id="agg" name="agg" value="11" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="case" class="form-label">Case Type (e.g., TAR)</label>
                                <input type="text" class="form-control" id="case" name="case" value="TAR" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="proj" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="proj" name="proj" value="MBBF10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="baseline" class="form-label">Baseline Scenario</label>
                                <input type="text" class="form-control" id="baseline" name="baseline" value="df" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sim1" class="form-label">First Simulation Scenario</label>
                                <input type="text" class="form-control" id="sim1" name="sim1" value="BASE" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="totalSims" class="form-label">Total Number of Simulations</label>
                                <input type="number" class="form-control" id="totalSims" name="totalSims" value="1" min="1" max="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="maxSimultaneous" class="form-label">Max Simultaneous GAMS Processes</label>
                                <input type="number" class="form-control" id="maxSimultaneous" name="maxSimultaneous" value="2" min="1" max="4" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="diag" class="form-label">Run in Diagnostic Mode</label>
                                <select class="form-select" id="diag" name="diag" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pov" class="form-label">Run Poverty Analysis</label>
                                <select class="form-select" id="pov" name="pov" required>
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (for run notifications)</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com">
                                <div class="form-text">Optional: Enter email to receive notification when the run completes</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submitBtn">Run Model</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 d-none" id="resultCard">
                    <div class="card-header bg-success text-white">
                        <h4>Workflow Status</h4>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage"></div>
                        <div id="runDetails" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- Error alert -->
                <div class="alert alert-danger mt-4 d-none" id="errorAlert">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay d-none" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text mt-3">Starting model run...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
